<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Line Up de Béisbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    .pos-col {
      width: 50px;
    }

    .small-col {
      width: 40px;
    }

    .wide-col {
      width: 120px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<h1>Line Up - Equipo</h1>

<table>
  <thead>
    <tr>
      <th class="wide-col">Jugador</th>
      <th class="wide-col">Subs/inning</th>
      <th class="pos-col">POS</th>
      <th class="small-col">1</th>
      <th class="small-col">2</th>
      <th class="small-col">3</th>
      <th class="small-col">4</th>
      <th class="small-col">5</th>
      <th class="small-col">6</th>
      <th class="small-col">7</th>
      <th class="small-col">8</th>
      <th class="small-col">9</th>
      <th class="small-col">10</th>
      <th class="small-col">+</th>
      <th class="small-col">AB</th>
      <th class="small-col">R</th>
      <th class="small-col">H</th>
      <th class="small-col">RBI</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Juan Pérez</td>
      <td></td>
      <td>CF</td>
      <td colspan="10" id="11"></td>
      <td></td>
      <td>3</td>
      <td>1</td>
      <td>2</td>
      <td>1</td>
    </tr>
    <!-- Más jugadores aquí -->
  </tbody>
</table>

</body>
</html>
