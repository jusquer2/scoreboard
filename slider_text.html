<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider de Texto Horizontal</title>
  <style>
    .slider-container {
      width: 100%;
      overflow: hidden;
      background: #f0f0f0;
      border: 2px solid #ccc;
      position: absolute;
      height: 50px;
    }

    .slider-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scroll-text 15s linear infinite;
      font-size: 40px;
      line-height: 50px;
    }

    @keyframes scroll-text {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-text">
      Â¡HOME RUN!
    </div>
  </div>

</body>
</html>
